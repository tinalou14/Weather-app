<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Type a city" autofocus="on" autocomplete="off" id="city-input"
                            class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">
                            Current
                        </button>
                    </div>
                </div>
            </form>
            <h1 id="city"></h1>
            <ul>
                <li id="date"></li>
                <li id="description"></li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix">
                        <div class="float-left">
                            <span class="temperature" id="temperature"></span><span class="units">°C</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>Humidity: <span id=humidity></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                </ul>


            </div>
        </div>
    </div>
    </div>
    <div class="weektemp">
        <div class="row">
            <div class="col">
                Mon <br />
                ☀️<br />
                25°C
            </div>
            <div class="col">
                Tue <br />
                ☀️<br />
                25°C
            </div>
            <div class="col">
                Wed <br />
                ☀️<br />
                25°C
            </div>
            <div class="col">
                Thu <br />
                ☀️<br />
                25°C
            </div>
            <div class="col">
                Fri <br />
                ☀️<br />
                25°C
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
